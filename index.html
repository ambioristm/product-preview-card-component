<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<section class="main-container">
			<div class="card">
				<picture>
					<source media="(min-width: 769px)" srcset="./images/image-product-desktop.jpg">
					<source media="(min-width: 100px)" srcset="./images/image-product-mobile.jpg">
					<img class="img-principal" src="./images/image-product-desktop.jpg" alt="imagen de un perfume" aria-label="vista previa del producto">
				</picture>
				<div class="parrafo">
					<h2>PERFUME</h2>
					<h1>Gabrielle	Essence Eau De Parfum
					</h1>
					<p class="parrafo-principal">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
					</p>		
					<div class="precios">
						<P class="precio-1">$149.99</P>
						<p class="precio-2"><s>$169.99</s></p>
					</div>		
					<button type="button"><img src="./images/icon-cart.svg" alt="Icono de un carrito" aria-label="Icono agregar al carrito" class="carrito"><span class="carta">Add to Cart</span>
					</button>
				</div>
			</div>
		</section>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/ambioristm" target="_blank">Antonio Trinidad Mercedes</a>.
	</div>
</body>
</html>
